<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Search</title>
    <style>
        body{
            display: grid;
        }
        #searchDiv {
            margin: 10px;
            width: 200px;
            height: 50px;
            background-color: #0078d7;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        #searchDiv1 {
            width: 200px;
            margin: 10px;
            height: 50px;
            background-color: #0078d7;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="searchDiv">Click to Search</div>
    <div id="searchDiv1">Click to Search</div>

    <script>
        document.getElementById("searchDiv").addEventListener("click", function() {
            // Array of search queries
            const queries = ["programming", "AI", "web development", "machine learning", "data science", "javascript", "python", "html", "css", "front-end development","hello" ,"world","leet", "code","codeer bank", "ninja","kannada","india","maharashtra","hindi"];

            // Function to open a new tab for each query with a delay
            function openTabsWithDelay(queries, index) {
                if (index < queries.length) {
                    const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(queries[index])}`;
                    window.open(searchUrl, "_blank");
                    setTimeout(() => openTabsWithDelay(queries, index + 1), 1000); // Delay between opening tabs (1 second in this example)
                }
            }

            openTabsWithDelay(queries, 0);
        });
        document.getElementById("searchDiv1").addEventListener("click", function() {
            // Array of search queries
            const queries = ["The threats of narrow AI executions.",
"Machine learning complexities in 2021.",
"AI in the Mars Rovers.",
"Problem resolution using AI.",
"Explain and elucidate NLP.",
"Compare and contrast Artificial neural networks and Reinforcement learning",
"Discuss the use of intelligent audition technologies for providing personalized healthcare",
"Discuss the benefits and limitations of using Big Data and AI in therapeutics and genomics",
"How does AI get used for preserving and accessing image and video integrity?",
"Discuss the use of quantum AI",
"Critical analysis of human-environment-centered AI systems",
"Python programming",
    "Web automation with Selenium",
    "Microsoft Edge automation",
    "OpenAI GPT-3",
    "Web scraping with Python",
    "Data visualization with Matplotlib",
    "Machine learning basics",
    "Computer vision in Python",
    "Natural language processing"];

            // Function to open a new tab for each query with a delay
            function openTabsWithDelay(queries, index) {
                if (index < queries.length) {
                    const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(queries[index])}`;
                    window.open(searchUrl, "_blank");
                    setTimeout(() => openTabsWithDelay(queries, index + 1), 1000); // Delay between opening tabs (1 second in this example)
                }
            }

            openTabsWithDelay(queries, 0);
        });
    </script>
</body>
</html>
